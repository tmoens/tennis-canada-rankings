<div class="mat-elevation-z1">
  <table mat-table [dataSource]="pointTable">
    <ng-container matColumnDef="longLabel">
      <th mat-header-cell class="point-table-header-cells"
          *matCellDef="let element"> a{{ element.longLabel | translate }}
      </th>
    </ng-container>
    <ng-container matColumnDef="shortLabel">
      <th mat-header-cell class="point-table-header-cells"
          *matCellDef="let element">{{ element.shortLabel | translate }}
      </th>
    </ng-container>
    <ng-container matColumnDef="points">
      <td mat-cell *matCellDef="let element">{{ element.points | number: '1.0-0' }}</td>
    </ng-container>
    <tr mat-row class="point-table-row" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
