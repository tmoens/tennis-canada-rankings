<!--
  Two layouts depending on screen size: for large, a row of three and a row of two
  for small, a column of 5 and we need new images.
-->

<!--  Large layout -->
<!-- The classes en-bg and fr-bg are just used to get the right image from assets. -->
<div [ngClass]="{ 'en-bg' : lang == 'en', 'fr-bg': lang == 'fr' }"
     class="hide-on-small lo-column lo-gap20 lo-align-center lo-justify-center">
  <!-- A spacer to uncover the rankings logo in the background. Sorry. -->
  <div style="height: 170px;"></div>
  <div class="lo-row lo-gap20 lo-align-center">
    <!-- The rankingGroups are Open, Senior, Adult, Junior and Wheelchair -->
    <!-- The app-splash-image-selector just uses and image to create a big
         button to navigate to the rankings information for that group -->
    <app-splash-image-selector
      [rankingGroup]="rankingGroups[0]">
    </app-splash-image-selector>
    <app-splash-image-selector
      [rankingGroup]="rankingGroups[1]">
    </app-splash-image-selector>
    <app-splash-image-selector
      [rankingGroup]="rankingGroups[2]">
    </app-splash-image-selector>
  </div>
  <div class="lo-row lo-gap20">
    <app-splash-image-selector
      [rankingGroup]="rankingGroups[3]">
    </app-splash-image-selector>
    <app-splash-image-selector
      [rankingGroup]="rankingGroups[4]">
    </app-splash-image-selector>
  </div>
</div>

<!--  Phone Layout -->
<!-- The background image for the phone has no logo so no French/English -->
<div class="phone-bg hide-on-large lo-column lo-gap10">
  <div style="height: 20px;"></div>
  <app-splash-image-selector *ngFor="let g of rankingGroups"
                             [rankingGroup]="g" [size]="'small'">
  </app-splash-image-selector>
</div>
